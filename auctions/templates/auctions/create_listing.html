{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <div class="sub-title">Create Offering</div>

    <form action="{% url 'auctions:create_listing' %}" method="POST" enctype="multipart/form-data" style="margin-bottom: 3rem;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="id_title">{{ form.title.label }}:</label>
            {{ form.title }}
        </div>
        <div class="form-group mb-3">
            <label for="id_description">{{ form.description.label }}:</label>
            {{ form.description }}
        </div>
        <div class="form-group mb-3">
            <label for="id_category">{{ form.category.label }}:</label>
            {{ form.category }}
        </div>
        <div class="form-group mb-3">
            <label for="id_image_url">{{ form.image_url.label }}:</label>
            {{ form.image_url }}
        </div>
        <div class="form-group mb-3">
            <label for="id_supporting_link">{{ form.supporting_link.label }}:</label>
            {{ form.supporting_link }}
        </div>
        <div class="form-group mb-3">
            <label for="id_supporting_link_description">{{ form.supporting_link_description.label }}:</label>
            {{ form.supporting_link_description }}
        </div>

        <div class="form-group mb-3">
            <label for="{{ form.images.id_for_label }}">Upload Images:</label>
            {{ form.images }}
            <div id="imageFileList"></div>
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.videos.id_for_label }}">Upload Videos:</label>
            {{ form.videos }}
            <div id="videoFileList"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-new-blue" aria-label="submit">Create</button>
    </form>
</div>
{% endblock %}
